# File: templates/npm-with-params.yml

parameters:
  name: ''  # defaults for any parameters that aren't specified
  vmImage: ''
  path: ''
  project: ''
  dotnetVersion: ''
  
jobs:
  - job: ${{ parameters.name }}
    displayName: Test.Unit
    pool:
      vmImage: ${{ parameters.vmImage }}
    variables:
      buildConfiguration: 'Debug'
    steps:
      - task: DotNetCoreCLI@2
        displayName: Test
        inputs:
          command: test
          projects: |
            test/RedRabbit.UnitTest/UnitTest.fsproj
      - script: "dotnet test 'test/RedRabbit.UnitTest/UnitTest.fsproj' --configuration debug --collect:'XPlat Code Coverage'"
      - task: PublishCodeCoverageResults@1
        inputs:
          codeCoverageTool: 'Cobertura'
          summaryFileLocation: 'test/RedRabbit.UnitTest/TestResults/**/coverage.cobertura.xml'
