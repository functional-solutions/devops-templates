# File: templates/npm-with-params.yml

parameters:
  name: ''  # defaults for any parameters that aren't specified
  vmImage: ''
  path: ''
  project: ''
  dotnetVersion: ''
  
jobs:
  - job: ${{ parameters.name }}
    displayName: Test.Unit
    pool:
      vmImage: ${{ parameters.vmImage }}
    variables:
      buildConfiguration: 'Debug'
    steps:
    - script: dotnet test 'test/${{ parameters.path }}/${{ parameters.project }}' --configuration debug --collect:"XPlat Code Coverage"
